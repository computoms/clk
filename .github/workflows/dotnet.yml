# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    input:

jobs:

  # Ubuntu build
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]
            include:
              - os: ubuntu-latest
                runtime: linux-x64
              - os: windows-latest
                runtime: win-x64
              - os: macos-latest
                runtime: osx-x64

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: System tests
      if: matrix.os == 'ubuntu-latest'
      run: docker build -f Dockerfile.SystemTests -t systemtests .;docker run systemtests
    - name: Publish
      run: dotnet publish clocknet/clocknet.csproj -c Release -o publish-${{ matrix.os }} -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:InclueNativeLibrariesForSelfExtract=true -p:PublishTrimmed=True -p:TrimMode=Link
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: publish-${{ matrix.os }}
        path: publish-${{ matrix.os }}/**
        if-no-files-found: error
